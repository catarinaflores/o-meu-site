<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Meme Archives</title>
  </head>
  <body class="bg-black text-white">
    <header>
      <nav class="flex justify-between border-b border-white">
        <div class="p-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-menu-icon lucide-menu"
          >
            <line x1="4" x2="20" y1="12" y2="12" />
            <line x1="4" x2="20" y1="6" y2="6" />
            <line x1="4" x2="20" y1="18" y2="18" />
          </svg>
        </div>
        <div class="flex font-extrabold text-2xl p-4">Meme Arquives</div>
        <div class="p-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-shopping-cart-icon lucide-shopping-cart"
          >
            <circle cx="8" cy="21" r="1" />
            <circle cx="19" cy="21" r="1" />
            <path
              d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
            />
          </svg>
        </div>
      </nav>
    </header>
    <main class="pt-5">
      <h1 class="text-center font-extrabold text-white text-7xl relative z-10">
        Arquives
      </h1>
      <div class="grid grid-flow-col grid-rows-2 gap-2 px-4">
        <div
          class="aspect-square rounded-3xl bg-cover bg-center bg-[url(https://i.pinimg.com/736x/cd/d7/c4/cdd7c456780770c5709f828b4ebb0bbc.jpg)]"
        ></div>
        <div
          class="aspect-square rounded-full bg-cover bg-center bg-[url(https://i.pinimg.com/736x/e9/92/fc/e992fcb243052155e7ebd2348a111cc9.jpg)]"
        ></div>
        <div
          class="aspect-square rounded-full bg-cover bg-center bg-[url(https://i.pinimg.com/736x/71/98/b8/7198b8e444edc0252def7ce5a0eb0590.jpg)]"
        ></div>
        <div
          class="aspect-square rounded-3xl bg-cover bg-center bg-[url(https://i.pinimg.com/736x/82/c5/3b/82c53bb316b7d2c93473fb52e49c9e95.jpg)]"
        ></div>
      </div>
      <div class="gap-4 p-4">
        <div class="rounded-2xl bg-zinc-900 text-center p-5 mb-3 text-zinc-400">
          Here you will find everything you need to know about memes.
        </div>
        <div class="rounded-2xl bg-zinc-900 text-center p-5 mb-3 text-zinc-400">
          From the new brainrot to the classics.
        </div>
        <div
          class="flex justify-center rounded-2xl bg-zinc-900 text-center p-5 mb-3"
        >
          Explore our Library
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-square-arrow-out-up-right-icon lucide-square-arrow-out-up-right px-1"
          >
            <path
              d="M21 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h6"
            />
            <path d="m21 3-9 9" />
            <path d="M15 3h6v6" />
          </svg>
        </div>
        <div class="text-zinc-400 text-center">
          At <span class="text-amber-400">Meme Archives</span> our mission is to
          document and educate the people regarding internet culture. Remember,
          after visiting our website, go
          <span class="text-amber-400">touch some grass</span>.
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
